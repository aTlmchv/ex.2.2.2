<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<style>
    table {
        width: 50%;
        background: black;
        color: white;
        border-spacing: 1px;
    }
    td, th {
        background: lightslategray;
        padding: 5px; 
    }
</style>
<table>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Engine</th>
    </tr>
    <tr th:each="crs : ${carsList}">
        <td th:utext="${crs.nameCar}">brand</td>
        <td th:utext="${crs.series}">color</td>
        <td th:utext="${crs.typeOfEngine}">power</td>
    </tr>
</table>
</body>
</html>
